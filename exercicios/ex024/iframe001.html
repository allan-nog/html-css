<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estudos de iframe </title>
    <style>
        iframe{
            min-width: 400px;
        }
    </style>
</head>
<body>
    <h1> Testando o uso de iframe </h1>
    <p> Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> para aprender a programar. </p>

    <!-- O tamanho padrão é 300x150-->
    <p> Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"> [ seu navegador não é compatível com isso ] </iframe> para aprender a programar. </p>
    
    <p> O site do <iframe src="https://www.google.com.br" frameborder="0" height="500px"> <a href="https://www.google.com.br" target="_blank"> é muito legal! </a> </iframe> também é muito legal, pena que não funciona dentro do iframe! </p>
    
    <p> O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px"></iframe> também é muito legal </p>
</body>
</html>
