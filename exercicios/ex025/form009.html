<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
    <style>
        *{
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>  
    <h1> Exemplo de formulário </h1>
    <form method="get" autocomplete="on"> <!-- Todo formulário que usa method="get" tem o limite de 3 mil bytes para enviar -->
        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
